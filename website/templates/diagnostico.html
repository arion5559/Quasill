<div class="container-sintomas">
    <h1>Introduce your symptoms :</h1>
    <div class="container-input">
        <form id="form-diagnosis" action="/diagnostico" method="post">
            <textarea id="inputSintomas" name="inputSintomas" placeholder="I have cavities and my ankle hurts when I run." cols="30" rows="10">
            </textarea>
            <div class="form-btn">
               <button class="btnDiagnosis" onclick="location.href='/resultados.html'">NUEVO DIAGNÓSTICO</button>
            </div>
        </form>
    </div>
</div>
