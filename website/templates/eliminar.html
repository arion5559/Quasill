<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DELETE ACCOUNT</title>
    <link rel="stylesheet" href="/css/eliminar.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/eliminar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    />
</head>

<body>
<header>
    <div class="logo">
        <a href="{{ url_for('views.index') }}">
            <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="logo"/>
        </a>
    </div>
    <nav>
        <ul>
            <li class="item-nav">
                <a href="{{ url_for('views.nosotros') }}">About us</a>
            </li>
            <li class="item-nav">
                <a href="{{ url_for('auth.diagnostico') }}">Diagnosis</a>
            </li>
            <li id="cuenta" class="item-nav">
                <a>Account</a>
                <ul class="nav-dropdown">
                    <li><a class="item-dropdown" href="{{ url_for('auth.cuenta') }}">Account</a></li>
                    <li><a class="item-dropdown" href="{{ url_for('auth.editar') }}">Edit account</a></li>
                    <li><a class="item-dropdown" href="{{ url_for('auth.logout') }}">Log out</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>Delete Your Account?</h1>

    <div class="container-info">
        <p>
            If you wish to delete your account, please click "DELETE" below.
        </p>
        <p> Your information will be removed from our database.
        </p>
        <p> You will cease to receive notifications.
        </p>
    </div>

    <div class="container-form">
        <form action="{{ url_for('auth.eliminar_cuenta') }}" method="POST">
            <div class="form-submit">
                <button id="btnDelete" name="submit_button" value="btnDelete" type="submit">DELETE</button>
            </div>
        </form>

    </div>
</div>

</div>
</body>

</html>
