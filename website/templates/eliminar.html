<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>EDITAR</title>
    <link rel="stylesheet" href="/css/eliminar.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/eliminar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    />
</head>

<body>
<header>
    <div class="logo">
        <!-- access index with views.index -->
        <a href="{{ url_for('views.index') }}">
            <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="logo"/>
        </a>
    </div>
    <nav>
        <ul>
            <li class="item-nav">
                <a href="{{ url_for('views.nosotros') }}">Nosotros</a>
            </li>
            <li class="item-nav">
                <a href="{{ url_for('auth.diagnostico') }}">Diagnóstico</a>
            </li>
            <li id="cuenta" class="item-nav">
                <a>Cuenta</a>
                <ul class="nav-dropdown">
                    <li><a class="item-dropdown" href="{{ url_for('auth.cuenta') }}">Perfil</a></li>
                    <li><a class="item-dropdown" href="{{ url_for('auth.editar') }}">Editar datos</a></li>
                    <li><a class="item-dropdown" href="{{ url_for('auth.signup') }}">Cerrar sesión</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>¿Eliminar cuenta?</h1>
    <div class="container-info">
        <p>
            Si desea eliminar su cuenta, pulse abajo en "ELIMINAR".
        </p>
        <p> Sus datos serán eliminados de la base de datos.
        </p>
        <p> Dejará de recibir notificaciones.
        </p>
    </div>
    <div class="container-form">
        <form action="{{ url_for('auth.eliminar') }}" method="POST">
            <div class="form-submit">
                <input class="btn-delete" type="submit" value="ELIMINAR"/>
            </div>
        </form>

    </div>
</div>

</div>
</body>

</html>
